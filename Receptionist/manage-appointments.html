<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Appointments | Receptionist</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav class="bg-teal-700 text-white px-6 py-3 flex justify-between items-center">
    <div class="text-xl font-semibold flex items-center gap-2">
      <i class="ph ph-hospital"></i> Receptionist Panel
    </div>

    <div class="flex gap-6 text-lg">
      <a href="receptionist-dashboard.html" class="hover:underline">Dashboard</a>
      <a href="manage-appointments.html" class="underline font-bold">Appointments</a>
      <a href="patients.html" class="hover:underline">Patients</a>
      <a href="doctors.html" class="hover:underline">Doctors</a>
      <a href="billing.html" class="hover:underline">Billing</a>
      <a href="notifications.html" class="hover:underline">Notifications</a>
      <a href="profile.html" class="hover:underline">Profile</a>
    </div>
  </nav>

  <main class="p-10">
    <h1 class="text-3xl font-bold text-teal-700 mb-6 flex items-center gap-2">
      <i class="ph ph-calendar-check"></i> Manage Appointments
    </h1>

    <div class="bg-white p-6 rounded-lg shadow">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-teal-100 text-teal-700">
            <th class="p-2">Patient</th>
            <th class="p-2">Doctor</th>
            <th class="p-2">Date</th>
            <th class="p-2">Time</th>
            <th class="p-2">Status</th>
            <th class="p-2">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr class="border-b hover:bg-gray-50">
            <td class="p-2">Sadia Rahman</td>
            <td class="p-2">Dr. Ahmed (Cardiology)</td>
            <td class="p-2">2025-02-15</td>
            <td class="p-2">10:30 AM</td>
            <td class="p-2 text-green-600">Confirmed</td>
            <td class="p-2">
              <button class="text-teal-700 hover:underline">Edit</button>
            </td>
          </tr>

          <tr class="border-b hover:bg-gray-50">
            <td class="p-2">Mahmud Hasan</td>
            <td class="p-2">Dr. Saima (Dermatology)</td>
            <td class="p-2">2025-02-17</td>
            <td class="p-2">03:00 PM</td>
            <td class="p-2 text-yellow-600">Pending</td>
            <td class="p-2">
              <button class="text-teal-700 hover:underline">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
