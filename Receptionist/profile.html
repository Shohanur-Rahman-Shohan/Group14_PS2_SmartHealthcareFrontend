<body class="bg-gradient-to-br from-pink-600 to-purple-700 min-h-screen text-white">

<nav class="glass fixed top-0 left-0 right-0 px-8 py-4 flex justify-between items-center shadow-lg">
  <h1 class="text-2xl font-bold">Receptionist Panel</h1>
  <div class="flex gap-6 font-semibold">
    <a href="receptionist-dashboard.html">Dashboard</a>
    <a href="manage-appointments.html">Appointments</a>

<main class="pt-28 px-10 pb-10">
  <h2 class="text-4xl font-bold mb-6">Profile Settings</h2>

  <div class="glass p-8 rounded-2xl w-full md:w-1/2">
    <label class="block mb-4">
      <span>Name</span>
      <input class="w-full p-2 rounded bg-white/20 text-white" value="Receptionist User">
    </label>

    <label class="block mb-4">
      <span>Email</span>
      <input class="w-full p-2 rounded bg-white/20 text-white" value="reception@mail.com">
    </label>

    <label class="block mb-4">
      <span>Change Password</span>
      <input type="password" class="w-full p-2 rounded bg-white/20 text-white" placeholder="••••••••">
    </label>

    <button class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded-lg mt-4">Save Changes</button>
  </div>
</main>
