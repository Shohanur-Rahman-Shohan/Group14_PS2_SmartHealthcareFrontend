<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Receptionist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<nav class="bg-teal-700 text-white px-6 py-3 flex justify-between items-center">
  <div class="text-xl font-semibold">Receptionist Panel</div>

  <div class="flex gap-6">
    <a href="receptionist-dashboard.html">Dashboard</a>
    <a href="manage-appointments.html">Appointments</a>
    <a href="patients.html">Patients</a>
    <a href="doctors.html">Doctors</a>
    <a href="billing.html">Billing</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html" class="underline">Profile</a>
  </div>
</nav>

<main class="p-8 max-w-xl mx-auto">
  <h1 class="text-3xl font-bold text-teal-700 mb-6">Profile Settings</h1>

  <div class="bg-white shadow p-6 rounded">
    <label class="block mb-2">Full Name</label>
    <input id="name" class="w-full border p-2 mb-4" value="Receptionist User">

    <label class="block mb-2">Email</label>
    <input id="email" class="w-full border p-2 mb-4" value="reception@example.com">

    <label class="block mb-2">Phone</label>
    <input id="phone" class="w-full border p-2 mb-4" value="017xxxxxxxx">

    <button onclick="saveProfile()" class="bg-teal-600 text-white px-4 py-2 rounded">Save Changes</button>
  </div>

  <h2 class="text-xl mt-8 font-bold">Change Password</h2>
  <div class="bg-white shadow p-6 rounded mt-3">
    <input id="pass1" type="password" placeholder="New Password" class="w-full border p-2 mb-3">
    <input id="pass2" type="password" placeholder="Confirm Password" class="w-full border p-2 mb-4">

    <button onclick="changePass()" class="bg-teal-600 text-white px-4 py-2 rounded">Update Password</button>
  </div>
</main>

<script>
function saveProfile() {
  alert("Profile updated successfully!");
}

function changePass() {
  if (pass1.value === pass2.value && pass1.value.length >= 6) {
    alert("Password updated!");
  } else {
    alert("Passwords do not match or too short.");
  }
}
</script>

</body>
</html>
