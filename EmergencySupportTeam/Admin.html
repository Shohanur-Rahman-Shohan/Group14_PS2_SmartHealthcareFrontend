<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notify Doctor / Admin</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef6ff, #f9fcff);
      margin: 0;
      padding: 0;
    }

    header {
      background: #0a3d62;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .container {
      max-width: 950px;
      background: #ffffff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0a3d62;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      color: #34495e;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #0a3d62;
      box-shadow: 0 0 8px rgba(10, 61, 98, 0.2);
    }

    button {
      background: #0a3d62;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e5f8c;
    }

    .notification-log {
      margin-top: 40px;
      background: #f1f9ff;
      border-left: 5px solid #0a3d62;
      padding: 20px;
      border-radius: 10px;
    }

    .notification-log h3 {
      color: #0a3d62;
      margin-bottom: 10px;
    }

    .log-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 14px;
    }

    .log-item span {
      color: #555;
      font-weight: 500;
    }

  </style>
</head>
<body>

  <header>Notify Doctor / Admin</header>

  <div class="container">
    <h2>Send Emergency Notification</h2>

    <form>
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" placeholder="Enter patient name" required>

      <label for="recipient">Notify To:</label>
      <select id="recipient" required>
        <option value="">-- Select Recipient --</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Write emergency details..." required></textarea>

      <label for="priority">Priority Level:</label>
      <select id="priority" required>
        <option value="">-- Select Priority --</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <button type="submit">Send Notification</button>
    </form>

    <div class="notification-log">
      <h3>Recent Notifications</h3>

      <div class="log-item">
        <span>To:</span> Dr. Rahman | <span>Message:</span> Patient in Ward 3 needs immediate attention. | <span>Priority:</span> High
      </div>

      <div class="log-item">
        <span>To:</span> Admin | <span>Message:</span> System alert: Ambulance delayed by 5 mins. | <span>Priority:</span> Medium
      </div>

    </div>
  </div>

</body>
</html>
