<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SHMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('A__Background.jpg') no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slideUpFade {
      animation: slideUpFade 0.8s ease-out forwards;
    }

    .card-bg {
      background: rgba(224, 247, 250, 0.85);
      backdrop-filter: blur(8px);
    }

    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
      transition: all 0.3s ease;
    }

    .btn-hover {
      transition: all 0.3s ease;
    }

    .btn-hover:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .link-hover:hover {
      text-decoration: underline;
      color: #4338ca;
      transition: color 0.3s;
    }

    .toggle-password {
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: #4338ca;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <!-- LOGIN CARD -->
  <div id="loginCard" class="relative z-10 card-bg p-10 rounded-3xl shadow-2xl w-full max-w-md animate-slideUpFade">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Smart Healthcare Login</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-1">Username (Email)</label>
        <input type="text" id="username" placeholder="Enter your email"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" placeholder="Enter your password"
                 class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none pr-16">
          <span id="togglePassword"
                class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-sm font-medium text-indigo-600">
            Show
          </span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" class="mr-2 w-4 h-4 accent-indigo-600">
          Remember me
        </label>
        <a href="#" class="text-sm text-indigo-600 hover:underline link-hover">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-indigo-700 text-white py-3 rounded-xl font-semibold btn-hover shadow-md">
        Login
      </button>
    </form>

    <p class="text-gray-600 text-sm mt-6 text-center">
      Don't have an account?
      <a href="#" id="showRegister" class="text-indigo-600 font-semibold hover:underline link-hover">Register</a>
    </p>

    <p class="text-gray-500 text-xs mt-5 text-center">
      Â© 2025 Smart Healthcare Management System
    </p>
  </div>

  <!-- REGISTRATION CARD -->
  <div id="registerCard"
       class="hidden relative z-10 card-bg p-10 rounded-3xl shadow-2xl w-full max-w-md animate-slideUpFade">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Create an Account</h2>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" placeholder="Enter your full name"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" placeholder="Choose a username"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="Create a password"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-indigo-700 text-white py-3 rounded-xl font-semibold btn-hover shadow-md">
        Register
      </button>
    </form>

    <p class="text-gray-600 text-sm mt-6 text-center">
      Already have an account?
      <a href="#" id="showLogin" class="text-indigo-600 font-semibold hover:underline link-hover">Login</a>
    </p>
  </div>

  <!-- External JavaScript File -->
  <script src="login.js"></script>
</body>
</html>
