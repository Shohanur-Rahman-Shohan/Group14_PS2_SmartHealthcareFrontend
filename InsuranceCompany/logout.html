<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout | Smart Healthcare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #e0f2ff, #b3e5ff, #99dbff);
      background-attachment: fixed;
    }
    .card {
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body class="gradient-bg min-h-screen flex justify-center items-center px-4">

  <div class="card bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
    <i class="ph ph-sign-out text-sky-600 text-6xl mb-4"></i>

    <h1 class="text-3xl font-bold text-sky-700 mb-2">Logout</h1>
    <p class="text-gray-600 mb-6">
      Are you sure you want to log out from <span class="font-semibold">Smart Healthcare</span>?
    </p>

    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <!-- Confirm Logout -->
      <button 
        onclick="handleLogout()"
        class="bg-red-500 text-white py-2 px-6 rounded-lg font-medium hover:bg-red-600 transition">
        Yes, Logout
      </button>

      <!-- Cancel -->
      <a href="insurance-dashboard.html" 
        class="bg-gray-200 py-2 px-6 rounded-lg font-medium hover:bg-gray-300 transition">
        Cancel
      </a>
    </div>
  </div>

  <script>
    function handleLogout() {
      // Clear user session/localStorage (optional)
      localStorage.clear();

      // Redirect to login page
      window.location.href = "LogIN.html";
    }
  </script>

</body>
</html>
