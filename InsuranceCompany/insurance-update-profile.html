<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Profile | Smart Healthcare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #e0f2ff, #b3e5ff, #99dbff);
      background-attachment: fixed;
    }
    a {
      transition: 0.3s ease;
    }
    a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body class="gradient-bg text-gray-800 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-sky-700 text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-semibold flex items-center gap-2">
        <i class="ph ph-heartbeat text-white"></i> Smart Healthcare
      </h1>
      <a href="insurance-dashboard.html" class="hidden sm:block bg-sky-500 px-4 py-2 rounded font-medium">Back to Dashboard</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-10 max-w-3xl">

    <!-- Title -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-sky-700 flex justify-center items-center gap-2">
        <i class="ph ph-user-circle"></i> Update Profile
      </h1>
      <p class="text-gray-600">Keep your information accurate so doctors and staff can assist you better.</p>
    </div>

    <!-- Profile Update Card -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
      
      <!-- Profile Picture Section -->
      <div class="flex flex-col items-center mb-6">
       <i class="ph text-9xl ph-user-circle"></i>
        <label class="mt-3 cursor-pointer text-sky-700 hover:underline font-medium">
          <i class="ph ph-camera"></i> Change Photo
          <input type="file" class="hidden" />
        </label>
      </div>

      <!-- Form -->
      <form class="space-y-4">

        <!-- Full Name -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" placeholder="Enter your full name"
            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sky-400 outline-none" />
        </div>

        <!-- Email -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" placeholder="example@gmail.com"
            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sky-400 outline-none" />
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="text" placeholder="01*********"
            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sky-400 outline-none" />
        </div>

        <!-- Date of Birth -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Date of Birth</label>
          <input type="date"
            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sky-400 outline-none" />
        </div>

        <!-- Gender -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Gender</label>
          <select class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sky-400 outline-none">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Address -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Address</label>
          <textarea placeholder="Enter your full address"
            class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-sky-400 outline-none h-24"></textarea>
        </div>

      

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-sky-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-sky-700 transition">
          <i class="ph ph-floppy-disk"></i> Save Changes
        </button>
      </form>
    </div>
  </main>

  <footer class="mt-12 text-center text-gray-500 py-4">
    Â© 2025 Smart Healthcare. All Rights Reserved.
  </footer>

</body>
</html>
