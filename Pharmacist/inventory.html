<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Inventory | Smart Healthcare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">
  <nav class="bg-emerald-700 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-semibold flex items-center gap-2"><i class="ph ph-capsules"></i> Medicine Inventory</h1>
      <a href="pharmacist-dashboard.html" class="hover:underline">‚Üê Back</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-emerald-700 mb-6 flex items-center gap-2"><i class="ph ph-capsules"></i> Inventory Overview</h1>

    <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
      <table class="w-full border-collapse min-w-[700px]">
        <thead>
          <tr class="bg-emerald-100 text-emerald-700">
            <th class="px-4 py-2">Medicine Name</th>
            <th class="px-4 py-2">Category</th>
            <th class="px-4 py-2">Stock</th>
            <th class="px-4 py-2">Expiry</th>
            <th class="px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">Paracetamol 500mg</td>
            <td class="px-4 py-2">Pain Relief</td>
            <td class="px-4 py-2 text-red-600 font-medium">15</td>
            <td class="px-4 py-2">Jan 2026</td>
            <td class="px-4 py-2"><a href="#" class="text-emerald-600 hover:underline">Restock</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
