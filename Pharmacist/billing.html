<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billing & Insurance | Smart Healthcare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">
  <nav class="bg-emerald-700 text-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-semibold flex items-center gap-2"><i class="ph ph-credit-card"></i> Billing & Insurance</h1>
      <a href="pharmacist-dashboard.html" class="hover:underline">← Back</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-emerald-700 mb-6 flex items-center gap-2"><i class="ph ph-receipt"></i> Billing Overview</h1>

    <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
      <table class="w-full border-collapse min-w-[800px]">
        <thead>
          <tr class="bg-emerald-100 text-emerald-700">
            <th class="px-4 py-2">Bill ID</th>
            <th class="px-4 py-2">Patient</th>
            <th class="px-4 py-2">Total Amount</th>
            <th class="px-4 py-2">Payment Method</th>
            <th class="px-4 py-2">Insurance Status</th>
            <th class="px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">B-2101</td>
            <td class="px-4 py-2">Sadia Rahman</td>
            <td class="px-4 py-2">৳850</td>
            <td class="px-4 py-2">Bkash</td>
            <td class="px-4 py-2 text-yellow-600 font-medium">Pending</td>
            <td class="px-4 py-2"><button class="bg-emerald-600 text-white px-3 py-1 rounded hover:bg-emerald-700">Verify</button></td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">B-2102</td>
            <td class="px-4 py-2">Mahmud Hasan</td>
            <td class="px-4 py-2">৳1,200</td>
            <td class="px-4 py-2">Cash</td>
            <td class="px-4 py-2 text-green-600 font-medium">Approved</td>
            <td class="px-4 py-2"><button class="bg-gray-300 text-gray-700 px-3 py-1 rounded cursor-not-allowed">Done</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
