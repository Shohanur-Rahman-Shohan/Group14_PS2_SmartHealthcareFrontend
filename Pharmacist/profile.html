<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile | Pharmacist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style> body{font-family:'Poppins',sans-serif;} .glass{background:rgba(255,255,255,0.16);backdrop-filter:blur(10px);} </style>
</head>
<body class="bg-gradient-to-br from-emerald-600 to-sky-700 min-h-screen text-white">

  <nav class="glass fixed top-0 left-0 right-0 px-8 py-4 flex justify-between items-center z-40 shadow-lg">
    <div class="text-2xl font-bold">Pharmacist Panel</div>
    <div class="flex gap-6 font-medium">
      <a href="pharmacist-dashboard.html">Dashboard</a>
      <a href="patients.html">Patients</a>
      <a href="inventory.html">Inventory</a>
      <a href="billing.html">Billing</a>
      <a href="ai-insights.html">AI Insights</a>
      <a href="profile.html" class="text-yellow-200">Profile</a>
    </div>
  </nav>

  <main class="pt-28 px-10 pb-20 container mx-auto">
    <h1 class="text-3xl font-semibold mb-6">Profile</h1>

    <div class="glass p-8 rounded-2xl max-w-xl">
      <label class="block mb-3 text-white/90">Full Name</label>
      <input id="u_name" class="w-full p-2 rounded mb-4 text-black" value="Rahat Karim" />

      <label class="block mb-3 text-white/90">Email</label>
      <input id="u_email" class="w-full p-2 rounded mb-4 text-black" value="rahat.k@smarthealth.com" />

      <label class="block mb-3 text-white/90">Phone</label>
      <input id="u_phone" class="w-full p-2 rounded mb-6 text-black" value="017XXXXXXX" />

      <div class="flex gap-3">
        <button onclick="saveProfile()" class="bg-emerald-500 px-4 py-2 rounded text-white">Save Changes</button>
        <button onclick="changePassword()" class="bg-yellow-400 text-black px-4 py-2 rounded">Change Password</button>
      </div>
    </div>
  </main>

  <script>
    // Simple local save for profile
    function saveProfile(){
      const data = { name:u_name.value, email:u_email.value, phone:u_phone.value };
      localStorage.setItem('ph_profile', JSON.stringify(data));
      alert('Profile saved locally.');
    }
    function changePassword(){
      const p = prompt('Enter new password (min 6 chars):'); if(!p) return;
      if(p.length<6){ alert('Too short'); return; }
      localStorage.setItem('ph_profile_pass', p);
      alert('Password updated (locally).');
    }
    // Load existing
    const prof = JSON.parse(localStorage.getItem('ph_profile')||'null');
    if(prof){ u_name.value=prof.name||u_name.value; u_email.value=prof.email||u_email.value; u_phone.value=prof.phone||u_phone.value; }
  </script>
</body>
</html>
