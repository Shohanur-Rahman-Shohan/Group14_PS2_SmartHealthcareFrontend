<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List | Doctor Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-indigo-700 mb-6 text-center">Patient List</h1>
        
        <div class="mb-6 flex justify-between items-center">
            <h2 class="text-2xl font-semibold text-gray-800">All Registered Patients</h2>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Add New Patient</button>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Patient ID</th>
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Age</th>
                        <th class="py-3 px-6 text-left">Gender</th>
                        <th class="py-3 px-6 text-left">Contact</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">P101</td>
                        <td class="py-3 px-6 text-left">John Doe</td>
                        <td class="py-3 px-6 text-left">45</td>
                        <td class="py-3 px-6 text-left">Male</td>
                        <td class="py-3 px-6 text-left">01712345678</td>
                        <td class="py-3 px-6 text-center">
                            <div class="flex item-center justify-center">
                                <button class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"><i class="ph ph-eye"></i></button>
                                <button class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"><i class="ph ph-pencil"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">P102</td>
                        <td class="py-3 px-6 text-left">Jane Smith</td>
                        <td class="py-3 px-6 text-left">32</td>
                        <td class="py-3 px-6 text-left">Female</td>
                        <td class="py-3 px-6 text-left">01812345678</td>
                        <td class="py-3 px-6 text-center">
                            <div class="flex item-center justify-center">
                                <button class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"><i class="ph ph-eye"></i></button>
                                <button class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"><i class="ph ph-pencil"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">P103</td>
                        <td class="py-3 px-6 text-left">Peter Jones</td>
                        <td class="py-3 px-6 text-left">60</td>
                        <td class="py-3 px-6 text-left">Male</td>
                        <td class="py-3 px-6 text-left">01912345678</td>
                        <td class="py-3 px-6 text-center">
                            <div class="flex item-center justify-center">
                                <button class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"><i class="ph ph-eye"></i></button>
                                <button class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"><i class="ph ph-pencil"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">P104</td>
                        <td class="py-3 px-6 text-left">Alice Brown</td>
                        <td class="py-3 px-6 text-left">28</td>
                        <td class="py-3 px-6 text-left">Female</td>
                        <td class="py-3 px-6 text-left">01612345678</td>
                        <td class="py-3 px-6 text-center">
                            <div class="flex item-center justify-center">
                                <button class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"><i class="ph ph-eye"></i></button>
                                <button class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110"><i class="ph ph-pencil"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="Home.html" class="mt-6 inline-block bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition">Go to Dashboard</a>
    </div>
</body>
</html>
