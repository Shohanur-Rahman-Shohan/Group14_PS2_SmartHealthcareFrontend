<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Investigation | Doctor Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md max-w-2xl">
        <h1 class="text-4xl font-bold text-indigo-700 mb-6 text-center">Order New Investigation</h1>
        
        <form class="space-y-4">
            <div>
                <label for="patientName" class="block text-gray-700 text-sm font-bold mb-2">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" placeholder="Enter patient's name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="testType" class="block text-gray-700 text-sm font-bold mb-2">Test Type:</label>
                <select id="testType" name="testType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select a test type</option>
                    <option value="blood_test">Blood Test</option>
                    <option value="x_ray">X-Ray</option>
                    <option value="mri_scan">MRI Scan</option>
                    <option value="ct_scan">CT Scan</option>
                    <option value="ultrasound">Ultrasound</option>
                </select>
            </div>
            <div>
                <label for="reason" class="block text-gray-700 text-sm font-bold mb-2">Reason for Test:</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Briefly describe the reason for ordering this test" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition focus:outline-none focus:shadow-outline">Place Order</button>
                <a href="Home.html" class="inline-block bg-gray-300 text-gray-800 px-6 py-3 rounded-md hover:bg-gray-400 transition">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
