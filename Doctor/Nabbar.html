<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Home | SHMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    .animate-slideUp { animation: slideUp 0.7s ease-out forwards; }
    .float-animation { animation: float 3s ease-in-out infinite; }
    .dropdownContent { opacity: 0; transform: translateY(-5px); pointer-events: none; position: absolute; z-index: 50; transition: all 0.2s; }
    .dropdownContent.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
    .card-hover { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    .card-hover:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
    .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .chart-container { position: relative; height: 300px; }
    ::-webkit-scrollbar { width: 10px; } ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 5px; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-indigo-50 min-h-screen">

<!-- Top Navbar -->
<nav class="bg-emerald-700 text-white px-6 py-4 flex justify-between items-center shadow-md sticky top-0 z-50">
  <h1 class="text-2xl font-bold"><span>SHMS</span></h1>
  <span class="text-lg font-semibold"><span>Doctor</span></span>
  <div class="relative">
    <button id="menuBtn" class="text-white text-2xl focus:outline-none hover:bg-emerald-600 rounded p-2">
      <i class="ph ph-dots-three-vertical"></i>
    </button>
    <div id="menuDropdown" class="hidden absolute right-0 mt-2 w-36 bg-white text-gray-800 rounded shadow-lg">
      <a href="Profile.html" class="block px-4 py-2 hover:bg-slate-100">Profile</a>
      <a href="Report.html" class="block px-4 py-2 hover:bg-slate-100">Report</a>
      <a href="../login.html" class="block px-4 py-2 hover:bg-slate-100 text-red-500">Logout</a>
    </div>
  </div>
</nav>

<!-- Feature Navbar for Doctor -->
<nav class="bg-emerald-800 text-white shadow-md sticky top-16 z-40">
  <div class="container mx-auto flex flex-wrap justify-start items-center px-4 py-3 space-x-1">
    <a href="Home.html" class="px-3 py-2 rounded hover:bg-emerald-700">Dashboard</a>
    <a href="Appointments.html" class="px-3 py-2 rounded hover:bg-emerald-700">View / Manage Appointments</a>
    <a href="PatientMedicalHistory.html" class="px-3 py-2 rounded hover:bg-emerald-700">Patient Medical History</a>
    <a href="CreatePrescription.html" class="px-3 py-2 rounded hover:bg-emerald-700">Create Prescription</a>
    <a href="InvestigationReports.html" class="px-3 py-2 rounded hover:bg-emerald-700">Upload / View Investigation Reports</a>
    <a href="AIDiseasePrediction.html" class="px-3 py-2 rounded hover:bg-emerald-700">AI Disease Prediction</a>
    <a href="SmartRecommendations.html" class="px-3 py-2 rounded hover:bg-emerald-700">Smart Recommendations</a>
    <a href="MessagesNotifications.html" class="px-3 py-2 rounded hover:bg-emerald-700">Messages / Notifications</a>
    <a href="ProfileSettings.html" class="px-3 py-2 rounded hover:bg-emerald-700">Profile / Settings</a>
  </div>
</nav>

<script>
function updateDateTime() {
  const now = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
  document.getElementById('currentDateTime').textContent = now.toLocaleDateString('en-US', options);
}
// updateDateTime(); // This will be called in the main Home.html
// setInterval(updateDateTime, 1000); // This will be called in the main Home.html

const menuBtn = document.getElementById('menuBtn');
const menuDropdown = document.getElementById('menuDropdown');
menuBtn.addEventListener('click', (e) => { e.stopPropagation(); menuDropdown.classList.toggle('hidden'); });
document.addEventListener('click', (e) => { if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) menuDropdown.classList.add('hidden'); });
</script>
</body>
</html>
