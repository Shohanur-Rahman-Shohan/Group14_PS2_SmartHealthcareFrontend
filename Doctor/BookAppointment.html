<div class="container mx-auto bg-white p-6 rounded-lg shadow-md max-w-2xl">
    <h1 class="text-4xl font-bold text-indigo-700 mb-6 text-center">Book New Appointment</h1>
    
    <form class="space-y-4">
        <div>
            <label for="patientName" class="block text-gray-700 text-sm font-bold mb-2">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" placeholder="Enter patient's name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div>
            <label for="appointmentDate" class="block text-gray-700 text-sm font-bold mb-2">Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div>
            <label for="appointmentTime" class="block text-gray-700 text-sm font-bold mb-2">Appointment Time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div>
            <label for="reason" class="block text-gray-700 text-sm font-bold mb-2">Reason for Visit:</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Briefly describe the reason for the appointment" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition focus:outline-none focus:shadow-outline">Schedule Appointment</button>
            <a href="#/dashboard" data-route="/dashboard" class="inline-block bg-gray-300 text-gray-800 px-6 py-3 rounded-md hover:bg-gray-400 transition">Cancel</a>
        </div>
    </form>
</div>
